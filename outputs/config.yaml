augmentation:
  train:
    color_jitter:
      brightness: 0.2
      contrast: 0.2
      hue: 0.1
      saturation: 0.2
    horizontal_flip: 0.5
    random_resized_crop: true
    rotation: 15
  val:
    center_crop: true
data:
  batch_size: 8
  classes:
  - apple
  - banana
  - beetroot
  - bell_pepper
  - cabbage
  - capsicum
  - carrot
  - cauliflower
  - chilli_pepper
  - corn
  - cucumber
  - eggplant
  - garlic
  - ginger
  - grapes
  - jalepeno
  - kiwi
  - lemon
  - lettuce
  - mango
  - onion
  - orange
  - paprika
  - pear
  - peas
  - pineapple
  - pomegranate
  - potato
  - raddish
  - soy_beans
  - spinach
  - sweetcorn
  - sweetpotato
  - tomato
  - turnip
  - watermelon
  - broccoli
  - green_beans
  - mushroom
  - okra
  - pumpkin
  - red_chilli
  - grapefruit
  - lime
  - peach
  - plum
  - strawberry
  - zucchini
  - asparagus
  - avocado
  - celery
  dataset_name: food_ingredients_51
  img_size: 224
  num_classes: 51
  num_workers: 4
  seed: 42
  test_split: 0.15
  train_split: 0.7
  val_split: 0.15
mlflow:
  experiment_name: /Shared/ingredients_classification
  tracking_uri: databricks
model:
  architecture: deit_tiny_patch16_224
  drop_path_rate: 0.0
  dropout: 0.1
  num_classes: 51
  pretrained: true
paths:
  data_dir: ./data
  figures_dir: ./outputs/figures
  models_dir: ./outputs/models
  output_dir: ./outputs
  results_dir: ./outputs/results
training:
  epochs: 2
  gradient_clip: 1.0
  label_smoothing: 0.1
  learning_rate: 5.0e-05
  optimizer: adamw
  scheduler: cosine
  warmup_epochs: 5
  weight_decay: 0.0001
